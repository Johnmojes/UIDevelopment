<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
               /* global selector */
            *{
                color: blue;
            }  
                 
                /* tag selector  */
              div{
                color: red;
              }    
                 
                  /* class selector */
              .main{
                color: yellow;
              }    
                  
                  /* id selector */
                  #id1{
                    color: brown;
                  }
    </style>
</head>
<body>
           <div>This is div one</div>
           <div>This is div Two</div>
           <p>para one</p>
           <p>para two</p>
          

           <div class="main">
            <h1  class="main">This is a  heading</h1>
           </div>

           <p id="id1">para three</p>

           
</body>
</html>
