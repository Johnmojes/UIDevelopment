<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                  <!--List Tags -->

                         <!-- ol = Ordered List-->     
         <h2>FullStack Development</h2> 
         <h3>Front End</h3>               
             <ol>
                <li><p>HTML</p></li>  <!-- li = ListItem -->
                <li><p>CSS</p></li>
                <li><p>JavaScript</p></li>
                <li><p>Bootstrap</p></li>
            </ol>

                         <!--ul = UnOrdered List--> 
                <h3>Back End </h3>             
             <ul>
                <li><p> Java</p></li>  <!-- li = ListItem -->
                <li><p>Advanced Java</p></li>
                <li><p>Hibernate</p></li>
                <li><p>Spring</p></li>
            </ul>

                  
                     <!--dl = Definition List--> 
                <h3>System Specifications </h3> 
              <dl>
                <dt>HP Laptop</dt> <!--dt = definition title -->
                <dd>I5 processor , 8GB RAM ,Windows 11 os.</dd>  <!--dd = detailed description or data definition -->
              </dl>       


</body>
</html>
